<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>꿈터공부방 학부모앱</title>

  <!-- PWA 매니페스트 -->
  <link rel="manifest" href="/parent/manifest.json">
  <meta name="theme-color" content="#ec4899">
  <link rel="apple-touch-icon" href="/parent/icons/icon-192x192.png">

  <!-- 스타일시트 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/parent/parent.css">
</head>
<body class="bg-pink-50 min-h-screen pb-20">
  <!-- 로딩 오버레이 -->
  <div id="loading-overlay" class="fixed inset-0 bg-pink-50 flex items-center justify-center z-50">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-pink-500 border-t-transparent"></div>
      <p class="mt-4 text-pink-600 font-medium">로딩 중...</p>
    </div>
  </div>

  <!-- 상단 네비게이션 -->
  <nav class="bg-gradient-to-r from-pink-500 to-pink-600 text-white p-4 shadow-lg sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">꿈터공부방</h1>
      <div id="user-info" class="flex items-center gap-3">
        <!-- 사용자 정보 로딩 후 표시 -->
      </div>
    </div>
  </nav>

  <!-- 메인 컨텐츠 -->
  <main class="container mx-auto p-4 max-w-2xl">
    <!-- 알림 설정 섹션 -->
    <div class="bg-white rounded-xl shadow-md p-5 mb-4 border border-pink-100">
      <h2 class="text-lg font-bold mb-3 flex items-center">
        <svg class="w-5 h-5 mr-2 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        알림 설정
      </h2>
      <div class="flex items-center justify-between">
        <div>
          <p class="font-medium text-gray-800">출결 알림</p>
          <p class="text-sm text-gray-500" id="permission-status">권한 상태 확인 중...</p>
        </div>
        <label class="relative inline-flex items-center cursor-pointer">
          <input type="checkbox" id="push-toggle" class="sr-only peer">
          <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-pink-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-pink-500"></div>
        </label>
      </div>
      <p class="text-xs text-gray-400 mt-2">
        * 알림을 받으려면 브라우저 알림 권한을 허용해주세요
      </p>
    </div>

    <!-- 자녀 현황 섹션 -->
    <div class="bg-white rounded-xl shadow-md p-5 mb-4 border border-pink-100">
      <h2 class="text-lg font-bold mb-3 flex items-center">
        <svg class="w-5 h-5 mr-2 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        자녀 현황
      </h2>
      <div id="children-status" class="space-y-3">
        <!-- 자녀별 상태 카드 로딩 -->
        <div class="text-center text-gray-500 py-8">
          <div class="inline-block animate-spin rounded-full h-8 w-8 border-3 border-pink-500 border-t-transparent"></div>
          <p class="mt-3">로딩 중...</p>
        </div>
      </div>
    </div>

    <!-- 출결 기록 섹션 -->
    <div class="bg-white rounded-xl shadow-md p-5 mb-4 border border-pink-100">
      <h2 class="text-lg font-bold mb-3 flex items-center">
        <svg class="w-5 h-5 mr-2 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
        </svg>
        최근 출결 기록
      </h2>
      <div id="attendance-history" class="space-y-2">
        <!-- 출결 기록 로딩 -->
        <div class="text-center text-gray-500 py-4">
          <div class="inline-block animate-spin rounded-full h-6 w-6 border-3 border-pink-500 border-t-transparent"></div>
          <p class="mt-2 text-sm">로딩 중...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 하단 탭 바 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-40">
    <div class="flex justify-around py-2">
      <button class="flex flex-col items-center text-pink-500 px-4 py-2" onclick="showTab('dashboard')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span class="text-xs mt-1">홈</span>
      </button>
      <button class="flex flex-col items-center text-gray-400 px-4 py-2" onclick="showTab('children')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="text-xs mt-1">자녀</span>
      </button>
      <button class="flex flex-col items-center text-gray-400 px-4 py-2" onclick="showTab('history')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <span class="text-xs mt-1">기록</span>
      </button>
      <button class="flex flex-col items-center text-gray-400 px-4 py-2" onclick="showTab('settings')">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span class="text-xs mt-1">설정</span>
      </button>
    </div>
  </nav>

  <!-- 스크립트 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/app.js"></script>
  <script src="/parent/push-subscription.js"></script>
  <script src="/parent/parent.js"></script>
</body>
</html>
