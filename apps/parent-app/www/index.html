<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>inCLASS 학부모</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }

        /* 로그인 화면 */
        .login-screen {
            min-height: 100vh;
            background: linear-gradient(180deg, #ffffff 0%, #fdf2f8 50%, #fce7f3 100%);
            display: flex;
            flex-direction: column;
            padding: 0 24px;
            padding-bottom: 48px;
        }

        .login-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-top: calc(env(safe-area-inset-top, 40px) + 80px);
            padding-bottom: calc(env(safe-area-inset-bottom, 34px) + 40px);
        }

        .parent-label {
            position: absolute;
            top: calc(env(safe-area-inset-top, 20px) + 16px);
            right: 16px;
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .logo-title-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-description {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 40px;
        }

        .app-description strong {
            color: #374151;
            font-weight: 600;
        }

        .login-bottom-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 16px;
        }

        .logo-image {
            width: 240px;
            height: auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(236, 72, 153, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .app-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 60px;
        }

        .login-buttons {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .btn-kakao {
            background: #FEE500;
            color: #191919;
        }

        .btn-kakao:hover {
            background: #F5DC00;
            box-shadow: 0 8px 24px rgba(254, 229, 0, 0.4);
        }

        .btn-google {
            background: #ffffff;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-google:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .kakao-icon {
            width: 24px;
            height: 24px;
        }

        .google-icon {
            width: 22px;
            height: 22px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
            max-width: 320px;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .phone-login-link {
            color: #9ca3af;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s;
        }

        .phone-login-link:hover {
            color: #ec4899;
        }

        /* 메인 화면 */
        .main-screen {
            display: none;
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: calc(80px + 48px);
        }

        .main-screen.active {
            display: block;
        }

        .login-screen.hidden {
            display: none;
        }

        .menu-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .menu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        .menu-card:active {
            transform: scale(0.98);
        }
        .bottom-nav {
            position: fixed;
            bottom: 34px;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #f3f4f6;
            padding: 8px 0 12px 0;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.2s;
        }
        .nav-item.active, .nav-item:hover {
            color: #ec4899;
        }
        .nav-item span:first-child {
            font-size: 24px;
        }
        .nav-item span:last-child {
            font-size: 11px;
            margin-top: 2px;
        }

        /* 유저 프로필 헤더 */
        .user-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, #ec4899, #db2777);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            color: #1f2937;
            font-size: 16px;
        }

        .user-email {
            font-size: 12px;
            color: #9ca3af;
        }

        /* 인앱 푸시 알림 토스트 */
        .push-toast {
            position: fixed;
            top: 60px;
            left: 16px;
            right: 16px;
            background: linear-gradient(135deg, #ec4899, #db2777);
            color: white;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(236, 72, 153, 0.4);
            z-index: 9999;
            transform: translateY(-120%);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            display: none;
        }
        .push-toast.show {
            transform: translateY(0);
            display: block;
        }
        .push-toast-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .push-toast-body {
            font-size: 14px;
            opacity: 0.95;
        }

        /* 스플래시/로딩 화면 */
        .splash-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #ffffff 0%, #fdf2f8 50%, #fce7f3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        .splash-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {
            width: 200px;
            height: auto;
            animation: floatSplash 2s ease-in-out infinite;
            filter: drop-shadow(0 15px 30px rgba(236, 72, 153, 0.25));
        }

        @keyframes floatSplash {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .splash-description {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 8px;
            margin-bottom: 8px;
        }

        .splash-description strong {
            color: #374151;
            font-weight: 600;
        }

        .splash-label {
            margin-top: 20px;
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .splash-text {
            margin-top: 32px;
            font-size: 14px;
            color: #9ca3af;
            letter-spacing: 2px;
        }

        .splash-dots {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        .splash-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ec4899;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .splash-dot:nth-child(2) { animation-delay: 0.2s; }
        .splash-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>

                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>

    <!-- Supabase 설정 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <script>
        // 로그인 상태 확인
        async function checkLoginStatus() {
            // Supabase 세션 확인 (모든 인증의 기본)
            if (isSupabaseConfigured()) {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session?.user) {
                        const user = session.user;
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userId', user.id);  // userId 추가
                        localStorage.setItem('userName', user.user_metadata?.full_name || user.user_metadata?.name || '학부모님');
                        localStorage.setItem('userEmail', user.email || '');
                        localStorage.setItem('userPhoto', user.user_metadata?.avatar_url || user.user_metadata?.picture || '');

                        // 전화번호가 있으면 저장
                        if (user.phone) {
                            localStorage.setItem('userPhone', user.phone);
                        }

                        // 학부모 승인 상태 확인
                        await handleParentApprovalRedirect(user.id);
                        return;
                    }
                } catch (e) {
                    console.error('세션 확인 오류:', e);
                }
            }

            // Supabase 세션이 없는 경우: localStorage만 있어도 세션 재확인 시도
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userId = localStorage.getItem('userId');

            if (isLoggedIn === 'true' && userId) {
                // 세션이 만료되었을 수 있으므로 다시 한 번 확인
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session?.user) {
                        await handleParentApprovalRedirect(userId);
                        return;
                    }
                } catch (e) {
                    console.error('세션 재확인 오류:', e);
                }
                // 세션이 만료되면 로그인 화면으로
                localStorage.clear();
                showLoginScreen();
                return;
            }

            // 로그인 정보가 없으면 로그인 화면
            showLoginScreen();
        }

        // 학부모 승인 상태에 따른 페이지 분기
        async function handleParentApprovalRedirect(userId) {
            try {
                // 등록된 자녀 확인
                const { data: children, error } = await supabase
                    .from('students')
                    .select('approval_status')
                    .eq('parent_id', userId);

                if (error) {
                    console.error('자녀 조회 실패:', error);
                    showLoginScreen();
                    return;
                }

                // 자녀가 없으면 가입 페이지로
                if (!children || children.length === 0) {
                    window.location.href = 'parent-join.html';
                    return;
                }

                // 승인 완료된 자녀가 있으면 메인 화면
                const hasApprovedChild = children.some(c => c.approval_status === 'approved');
                if (hasApprovedChild) {
                    showMainScreen();
                    updateUserInfo();

                    // 푸시 알림 초기화
                    if (window.Capacitor && window.Capacitor.Plugins) {
                        initPushNotifications();
                    }
                    return;
                }

                // 승인 대기중이면 상태 페이지로
                window.location.href = 'parent-status.html';
            } catch (error) {
                console.error('승인 상태 확인 에러:', error);
                showLoginScreen();
            }
        }

        function showLoginScreen() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-screen').classList.remove('active');
        }

        function showMainScreen() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.add('active');
        }

        function updateUserInfo() {
            const userName = localStorage.getItem('userName') || '학부모님';
            const userEmail = localStorage.getItem('userEmail') || localStorage.getItem('userPhone') || '';
            const userPhoto = localStorage.getItem('userPhoto');

            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-email').textContent = userEmail;

            if (userPhoto) {
                const avatarEl = document.getElementById('user-avatar');
                avatarEl.innerHTML = `<img src="${userPhoto}" class="w-full h-full rounded-full object-cover" alt="프로필">`;
            }
        }

        // Supabase 설정 확인
        function isSupabaseConfigured() {
            return typeof supabase !== 'undefined' && supabase !== null;
        }

        // 카카오 로그인
        async function loginWithKakao() {
            if (!isSupabaseConfigured()) {
                alert('서버 연결에 실패했습니다.\n잠시 후 다시 시도해주세요.');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'kakao',
                    options: {
                        redirectTo: window.location.origin + window.location.pathname
                    }
                });

                if (error) {
                    console.error('카카오 로그인 실패:', error);
                    alert('로그인에 실패했습니다: ' + error.message);
                }
            } catch (e) {
                console.error('로그인 오류:', e);
                alert('로그인 중 오류가 발생했습니다.');
            }
        }

        // 구글 로그인
        async function loginWithGoogle() {
            if (!isSupabaseConfigured()) {
                alert('서버 연결에 실패했습니다.\n잠시 후 다시 시도해주세요.');
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + window.location.pathname
                    }
                });

                if (error) {
                    console.error('구글 로그인 실패:', error);
                    alert('로그인에 실패했습니다: ' + error.message);
                }
            } catch (e) {
                console.error('로그인 오류:', e);
                alert('로그인 중 오류가 발생했습니다.');
            }
        }

        // FCM 토큰 저장
        async function saveFcmToken(phone) {
            const fcmToken = localStorage.getItem('fcmToken');
            if (fcmToken && window.supabase) {
                try {
                    const phoneWithoutHyphen = phone.replace(/-/g, '');
                    const { error } = await supabase.from('push_tokens').upsert({
                        phone_number: phoneWithoutHyphen,
                        token: fcmToken,
                        platform: 'android',
                        updated_at: new Date().toISOString()
                    }, {
                        onConflict: 'phone_number'
                    });

                    if (error) {
                        console.error('토큰 저장 실패:', error);
                    } else {
                        console.log('토큰 Supabase 저장 완료');
                    }
                } catch (e) {
                    console.error('토큰 업로드 오류:', e);
                }
            }
        }

        // 로그아웃
        async function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                // Supabase 로그아웃
                if (isSupabaseConfigured()) {
                    try {
                        await supabase.auth.signOut();
                    } catch (e) {
                        console.error('Supabase 로그아웃 오류:', e);
                    }
                }

                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userPhoto');
                // userPhone은 유지 (재로그인 시 편의)
                showLoginScreen();
            }
        }

        // 스플래시 화면 처리
        function hideSplashScreen() {
            const splash = document.getElementById('splash-screen');
            if (splash) {
                splash.classList.add('fade-out');
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 스플래시 화면을 2초 후에 숨김
            setTimeout(() => {
                hideSplashScreen();
                checkLoginStatus();
            }, 2000);

            // Capacitor 푸시 알림 초기화
            if (window.Capacitor && window.Capacitor.Plugins) {
                initPushNotifications();
            }
        });

        // 인앱 알림 표시 함수
        function showInAppNotification(title, body) {
            const toast = document.getElementById('push-toast');
            const toastTitle = document.getElementById('push-toast-title');
            const toastBody = document.getElementById('push-toast-body');

            if (!toast || !toastTitle || !toastBody) return;

            toastTitle.textContent = title;
            toastBody.textContent = body;
            toast.style.cssText = 'display: block !important;';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                toast.style.cssText = 'display: none !important;';
            }, 5000);

            toast.onclick = () => {
                toast.classList.remove('show');
                toast.style.cssText = 'display: none !important;';
            };
        }

        // 푸시 알림 초기화
        async function initPushNotifications() {
            try {
                const { PushNotifications } = window.Capacitor.Plugins;

                if (!PushNotifications) {
                    console.log('PushNotifications 플러그인을 찾을 수 없습니다');
                    return;
                }

                const permission = await PushNotifications.requestPermissions();

                if (permission.receive === 'granted') {
                    await PushNotifications.register();
                }

                PushNotifications.addListener('registration', async (token) => {
                    console.log('FCM 토큰:', token.value);
                    localStorage.setItem('fcmToken', token.value);

                    const phoneNumber = localStorage.getItem('userPhone');
                    if (phoneNumber && window.supabase) {
                        await saveFcmToken(phoneNumber);
                    }
                });

                PushNotifications.addListener('registrationError', (error) => {
                    console.error('푸시 등록 실패:', error);
                });

                PushNotifications.addListener('pushNotificationReceived', (notification) => {
                    showInAppNotification(
                        notification.title || notification.data?.title || '알림',
                        notification.body || notification.data?.body || ''
                    );
                });

                PushNotifications.addListener('pushNotificationActionPerformed', (action) => {
                    const notification = action.notification;
                    if (notification) {
                        showInAppNotification(
                            notification.title || notification.data?.title || '알림',
                            notification.body || notification.data?.body || ''
                        );
                    }
                });

            } catch (error) {
                console.error('푸시 초기화 실패:', error);
            }
        }
    </script>
