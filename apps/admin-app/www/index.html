    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }

        /* 로그인 화면 */
        .login-screen {
            min-height: 100vh;
            background: linear-gradient(180deg, #ffffff 0%, #e0f2fe 50%, #bae6fd 100%);
            display: flex;
            flex-direction: column;
            padding: 0 24px;
            padding-bottom: 48px;
        }

        .login-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-top: calc(env(safe-area-inset-top, 40px) + 80px);
            padding-bottom: calc(env(safe-area-inset-bottom, 34px) + 40px);
        }

        .admin-label {
            position: absolute;
            top: calc(env(safe-area-inset-top, 20px) + 16px);
            right: 16px;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .logo-title-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-description {
            text-align: center;
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 40px;
        }

        .app-description strong {
            color: #374151;
            font-weight: 600;
        }

        .login-bottom-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-container {
            margin-bottom: 16px;
        }

        .logo-image {
            width: 240px;
            height: auto;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(14, 165, 233, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .app-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 60px;
        }

        .login-buttons {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

            display: flex;

            justify-content: center;
            gap: 12px;

            border-radius: 16px;
            font-size: 16px;

            border: none;

        }

        }

        .kakao-icon {

            height: 24px;
        }

        }

        .splash-description {

            color: #6b7280;

        .splash-label {

            padding: 8px 20px;

        }

        .splash-dots {
            display: flex;
            gap: 8px;
            margin-top: 24px;
        }

        .splash-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0ea5e9;
            animation: dotPulse 1.4s ease-in-out infinite;
        }

        .splash-dot:nth-child(2) { animation-delay: 0.2s; }
        .splash-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(0); opacity: 1; }
            to { transform: translateX(-50%) translateY(-100%); opacity: 0; }

        /* 로그인 로딩 오버레이 */

            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- Capacitor Browser Plugin (IIFE) -->
    <script>
        (function() {
            // Browser plugin wrapper for Capacitor
            window.CapacitorBrowser = {
                open: async function(options) {
                    if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.Browser) {
                        return await window.Capacitor.Plugins.Browser.open(options);
                    } else {
                        // Fallback: Create a simple iframe overlay
                        return new Promise((resolve, reject) => {
                            const existing = document.getElementById('oauth-iframe');
                            if (existing) existing.remove();

                            const iframe = document.createElement('iframe');
                            iframe.id = 'oauth-iframe';
                            iframe.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:99999;background:white;border:none;';

                            const closeBtn = document.createElement('button');
                            closeBtn.textContent = '✕ 닫기';
                            closeBtn.style.cssText = 'position:absolute;top:10px;right:10px;z-index:10;padding:10px 20px;background:#000;color:#fff;border:none;border-radius:5px;font-size:16px;';
                            closeBtn.onclick = function() {
                                document.body.removeChild(iframe);
                                resolve();
                            };

                            const container = document.createElement('div');
                            container.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:99998;background:white;';

                            window.oauthCallback = function(url) {
                                console.log('[OAuth Callback] URL:', url);
                                document.body.removeChild(container);
                                resolve({ url: url });
                            };

                            container.appendChild(closeBtn);
                            container.appendChild(iframe);
                            document.body.appendChild(container);

                            iframe.src = options.url;
                        });
                    }
                },
                close: async function() {
                    const container = document.getElementById('oauth-iframe');
                    if (container) {
                        document.body.removeChild(container);
                    }
                    if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.Browser) {
                        return await window.Capacitor.Plugins.Browser.close();
                    }
                }
            };
            console.log('[Capacitor Browser] Plugin wrapper loaded');
        })();
    </script>

    <script>
        console.log('[Init] Script loading started');

        // OAuth 로그인 성공 처리 콜백
        window.onOAuthSuccess = null;
        window.onOAuthFailed = null;
        window.oauthResolve = null;

        // OAuth 로그인 처리 함수
        async function openOAuthLogin(provider) {
            console.log(`[${provider} Login] 버튼 클릭됨`);

            if (typeof window.supabase === 'undefined') {
                alert('서버 연결에 실패했습니다.\n잠시 후 다시 시도해주세요.');
                return;
            }

            try {
                console.log(`[${provider} Login] OAuth 요청 시작...`);

                // OAuth URL 생성 (커스텀 스킴 사용)
                const { data, error } = await window.supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: 'inclassadmin://'
                    }
                });

                if (error) {
                    console.error(`[${provider} Login] OAuth 실패:`, error);
                    hideLoginLoading();
                    alert('로그인에 실패했습니다: ' + error.message);
                    return;
                }

                console.log(`[${provider} Login] OAuth URL:`, data.url);

                // 로딩 오버레이 표시 (브라우저가 열리기 전)
                showLoginLoading();

                // appUrlOpen 이벤트에서 resolve할 Promise 생성
                const result = await new Promise((resolve) => {
                    window.oauthResolve = resolve;

                    // 타임아웃 (60초)
                    setTimeout(() => {
                        if (window.oauthResolve) {
                            window.oauthResolve = null;
                            resolve({ success: false, timeout: true });
                        }
                    }, 60000);

                    // Browser로 OAuth 페이지 열기
                    window.CapacitorBrowser.open({ url: data.url });
                });

                console.log('[OAuth] 브라우저 결과:', result);

                // 타임아웃 또는 실패 시 로딩 숨기기
                if (!result.success) {
                    hideLoginLoading();
                }

                if (result.success && result.session) {
                    const user = result.session.user;
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userId', user.id);
                    localStorage.setItem('userName', user.user_metadata?.full_name || user.user_metadata?.name || '관리자님');
                    localStorage.setItem('userEmail', user.email || '');
                    localStorage.setItem('userPhoto', user.user_metadata?.avatar_url || user.user_metadata?.picture || '');

                    // 승인 상태 확인 후 페이지 이동 (이메일 전달)
                    await handleApprovalRedirect(user.id, user.email);
                } else {
                    alert('로그인에 실패했습니다. 다시 시도해주세요.');
                }

            } catch (e) {
                console.error(`[${provider} Login] 예외 발생:`, e);
                hideLoginLoading();
                alert('로그인 중 오류가 발생했습니다: ' + e.message);
            }
        }

        // 전역 함수로 등록
        window.loginWithKakao = function() {
            openOAuthLogin('kakao');
        };

        window.loginWithGoogle = function() {
            openOAuthLogin('google');
        };

        console.log('[OAuth] Login functions registered');
    </script>

    <script>
        // 로그인 상태 확인
        async function checkLoginStatus() {
            // Supabase 세션 확인 (모든 인증의 기본)
            if (typeof window.supabase !== 'undefined' && window.supabase !== null) {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session?.user) {
                        const user = session.user;
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userId', user.id);
                        localStorage.setItem('userName', user.user_metadata?.full_name || user.user_metadata?.name || '관리자님');
                        localStorage.setItem('userEmail', user.email || '');
                        localStorage.setItem('userPhoto', user.user_metadata?.avatar_url || user.user_metadata?.picture || '');

                        // 승인 상태 확인 후 페이지 분기 (이메일 전달)
                        await handleApprovalRedirect(user.id, user.email);
                        return;
                    }
                } catch (e) {
                    console.error('세션 확인 오류:', e);
                }
            }

            // Supabase 세션이 없는 경우: localStorage만 있어도 세션 재확인 시도
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const userId = localStorage.getItem('userId');
            const userEmail = localStorage.getItem('userEmail');

            if (isLoggedIn === 'true' && userId) {
                // 세션이 만료되었을 수 있으므로 다시 한 번 확인
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session?.user) {
                        // 세션이 유효하면 승인 상태 확인
                        await handleApprovalRedirect(userId, session.user.email);
                        return;
                    }
                } catch (e) {
                    console.error('세션 재확인 오류:', e);
                }
                // 세션이 만료되면 로그인 화면으로
                localStorage.clear();
                showLoginScreen();
                return;
            }

            // 로그인 정보가 없으면 로그인 화면
            showLoginScreen();
        }

        // 슈퍼관리자 이메일 확인
        function isSuperAdminEmail(email) {
            return email === 'bhy312@gmail.com';
        }

        // 승인 상태에 따른 페이지 분기
        async function handleApprovalRedirect(userId, userEmail) {
            try {
                // 슈퍼관리자 이메일인 경우 바로 메인 화면 (슈퍼관리자 모드)
                if (isSuperAdminEmail(userEmail)) {
                    localStorage.setItem('isSuperAdmin', 'true');
                    showMainScreen();
                    updateUserInfo();
                    addSuperAdminMenu();
                    if (window.Capacitor && window.Capacitor.Plugins) {
                        initAdminPushNotifications();
                    }
                    return;
                }

                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error || !profile) {
                    // 프로필이 없으면 가입 페이지로
                    hideLoginLoading();
                    window.location.href = 'admin-join.html';
                    return;
                }

                // 슈퍼관리자인 경우
                if (profile.is_super_admin) {
                    localStorage.setItem('isSuperAdmin', 'true');
                    showMainScreen();
                    updateUserInfo();
                    addSuperAdminMenu();
                    if (window.Capacitor && window.Capacitor.Plugins) {
                        initAdminPushNotifications();
                    }
                    return;
                }

                // 가입 정보가 없는 경우 (academy_name이 없음)
                if (!profile.academy_name) {
                    hideLoginLoading();
                    window.location.href = 'admin-join.html';
                    return;
                }

                // 승인 대기 중
                if (profile.approval_status === 'pending') {
                    hideLoginLoading();
                    window.location.href = 'admin-status.html?status=pending';
                    return;
                }

                // 거절됨
                if (profile.approval_status === 'rejected') {
                    hideLoginLoading();
                    window.location.href = 'admin-status.html?status=rejected&reason=' + encodeURIComponent(profile.rejection_reason || '');
                    return;
                }

                // 승인 완료
                if (profile.approval_status === 'approved' || !profile.approval_status) {
                    showMainScreen();
                    updateUserInfo();
                    if (window.Capacitor && window.Capacitor.Plugins) {
                        initAdminPushNotifications();
                    }
                    return;
                }

                // approval_status가 없는 경우 (기존 사용자) 메인 화면
                showMainScreen();
                updateUserInfo();
                if (window.Capacitor && window.Capacitor.Plugins) {
                    initAdminPushNotifications();
                }
            } catch (e) {
                console.error('승인 상태 확인 에러:', e);
                hideLoginLoading();
                // 에러 시 가입 페이지로
                window.location.href = 'admin-join.html';
            }
        }

        // 슈퍼관리자 메뉴 추가
        function addSuperAdminMenu() {
            const menuContainer = document.querySelector('.space-y-4');
            if (!menuContainer) return;

            // 슈퍼관리자 메뉴가 이미 있는지 확인
            if (document.getElementById('super-admin-menu')) return;

            const superAdminMenu = document.createElement('a');
            superAdminMenu.id = 'super-admin-menu';
            superAdminMenu.href = 'super-admin.html';
            superAdminMenu.className = 'menu-card block';
            superAdminMenu.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-xl flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-3xl">shield</span>
                    </div>
                    <div class="text-left flex-1">
                        <h3 class="text-lg font-bold text-gray-800">슈퍼관리자</h3>
                        <p class="text-sm text-gray-500">가입 승인 관리</p>
                    </div>
                    <span class="material-symbols-outlined text-gray-400">chevron_right</span>
                </div>
            `;

            // 첫 번째 메뉴 앞에 추가
            menuContainer.insertBefore(superAdminMenu, menuContainer.firstChild);
        }

        function showLoginScreen() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('main-screen').classList.remove('active');
        }

        function showMainScreen() {
            // 로딩 오버레이 숨기기
            hideLoginLoading();
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.add('active');
            // 기본 사용자 정보 표시
            updateUserInfo();
        }

        function updateUserInfo() {
            const userName = localStorage.getItem('userName') || '관리자님';
            const userEmail = localStorage.getItem('userEmail') || '';
            const userPhoto = localStorage.getItem('userPhoto');

            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-email').textContent = userEmail;

            if (userPhoto) {
                const avatarEl = document.getElementById('user-avatar');
                avatarEl.innerHTML = `<img src="${userPhoto}" class="w-full h-full rounded-full object-cover" alt="프로필">`;
            }
        }

        // 로그아웃
        async function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                // Supabase 로그아웃
                if (typeof window.supabase !== 'undefined' && window.supabase !== null) {
                    try {
                        await supabase.auth.signOut();
                    } catch (e) {
                        console.error('Supabase 로그아웃 오류:', e);
                    }
                }

                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userId');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userPhoto');
                localStorage.removeItem('isSuperAdmin');
                showLoginScreen();
            }
        }

        // 스플래시 화면 처리
        function hideSplashScreen() {
            const splash = document.getElementById('splash-screen');
            if (splash) {
                splash.classList.add('fade-out');
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }
        }

        // 로그인 로딩 오버레이 처리
        function showLoginLoading() {
            const overlay = document.getElementById('login-loading-overlay');
            if (overlay) {
                overlay.classList.add('show');
            }
        }

        function hideLoginLoading() {
            const overlay = document.getElementById('login-loading-overlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('[DOMContentLoaded] 페이지 로드됨');
            console.log('[DOMContentLoaded] Current URL:', window.location.href);

            // 스플래시 화면 후 로그인 상태 확인
            setTimeout(async () => {
                hideSplashScreen();
                await checkLoginStatus();
            }, 1500);
        });

        // 인앱 알림 표시 함수
        function showInAppNotification(title, body) {
            const toast = document.getElementById('push-toast');
            const toastTitle = document.getElementById('push-toast-title');
            const toastBody = document.getElementById('push-toast-body');

            if (!toast || !toastTitle || !toastBody) return;

            toastTitle.textContent = title;
            toastBody.textContent = body;
            toast.style.cssText = 'display: block !important;';
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
                toast.style.cssText = 'display: none !important;';
            }, 5000);

            toast.onclick = () => {
                toast.classList.remove('show');
                toast.style.cssText = 'display: none !important;';
            };
        }

        // 푸시 알림 초기화 및 FCM 토큰 등록
        async function initAdminPushNotifications() {
            if (!window.Capacitor || !window.Capacitor.Plugins || !window.Capacitor.Plugins.PushNotifications) {
                console.log('PushNotifications 플러그인 없음 (웹 환경)');
                return;
            }

            const PushNotifications = window.Capacitor.Plugins.PushNotifications;

            try {
                // 권한 요청
                const permResult = await PushNotifications.requestPermissions();
                if (permResult.receive !== 'granted') {
                    console.log('푸시 알림 권한 거부됨');
                    return;
                }

                // 푸시 알림 등록
                await PushNotifications.register();

                // 토큰 수신 리스너
                PushNotifications.addListener('registration', async (token) => {
                    console.log('FCM 토큰 수신:', token.value);
                    await saveAdminFcmToken(token.value);
                });

                // 알림 수신 리스너 (앱 포그라운드)
                PushNotifications.addListener('pushNotificationReceived', (notification) => {
                    console.log('푸시 알림 수신:', notification);
                    showInAppNotification(notification.title, notification.body);
                });

                // 알림 탭 리스너
                PushNotifications.addListener('pushNotificationActionPerformed', (notification) => {
                    console.log('푸시 알림 액션:', notification);
                    // 필요시 특정 페이지로 이동
                    if (notification.notification.data?.type === 'new_registration') {
                        window.location.href = 'franchise.html';
                    }
                });

            } catch (error) {
                console.error('푸시 알림 초기화 실패:', error);
            }
        }

        // 관리자 FCM 토큰 저장
        async function saveAdminFcmToken(fcmToken) {
            if (!window.supabase) {
                console.error('Supabase 미설정');
                return;
            }

            try {
                const { data: { session } } = await supabase.auth.getSession();
                const adminId = session?.user?.id || null;

                // 토큰 저장 (upsert)
                const { error } = await supabase.from('admin_fcm_tokens').upsert({
                    fcm_token: fcmToken,
                    admin_id: adminId,
                    device_name: navigator.userAgent.substring(0, 100),
                    updated_at: new Date().toISOString()
                }, {
                    onConflict: 'fcm_token'
                });

                if (error) {
                    console.error('FCM 토큰 저장 실패:', error);
                } else {
                    console.log('관리자 FCM 토큰 저장 완료');
                }
            } catch (error) {
                console.error('토큰 저장 중 오류:', error);
            }
        }

        // Android 뒤로가기 버튼 처리 (앱 종료)
        document.addEventListener('hardwareBackButton', function() {
            if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
                window.Capacitor.Plugins.App.exitApp();
            }
        });

        // OAuth 콜백 URL 처리 (Capacitor 앱이 열릴 때)
        if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.App) {
            window.Capacitor.Plugins.App.addListener('appUrlOpen', async (data) => {
                console.log('[App URL Open] URL:', data.url);

                // 열려있는 Browser 닫기
                if (window.Capacitor.Plugins.Browser) {
                    await window.Capacitor.Plugins.Browser.close();
                }
                window.CapacitorBrowser.close();

                // Supabase OAuth 콜백 처리 (커스텀 스킴 또는 localhost)
                if (data.url.includes('inclassadmin://') ||
                    data.url.includes('access_token=') ||
                    data.url.includes('code=')) {
                    console.log('[OAuth Callback] 콜백 URL 감지됨:', data.url);

                    // 로그인 로딩 오버레이 표시
                    showLoginLoading();

                    // URL에서 파라미터 추출 (# 또는 ? 뒤의 파라미터)
                    let hashParams = '';
                    let searchParams = '';

                    if (data.url.includes('#')) {
                        hashParams = data.url.split('#')[1];
                    } else if (data.url.includes('?')) {
                        searchParams = data.url.split('?')[1];
                    }

                    console.log('[OAuth Callback] hashParams:', hashParams);
                    console.log('[OAuth Callback] searchParams:', searchParams);

                    // 수동으로 파라미터 파싱
                    const getParam = (str, name) => {
                        if (!str) return null;
                        const params = new URLSearchParams(str);
                        return params.get(name);
                    };

                    const accessToken = getParam(hashParams, 'access_token') || getParam(searchParams, 'access_token');
                    const refreshToken = getParam(hashParams, 'refresh_token') || getParam(searchParams, 'refresh_token');
                    const expiresIn = getParam(hashParams, 'expires_in') || getParam(searchParams, 'expires_in');
                    const tokenType = getParam(hashParams, 'token_type') || getParam(searchParams, 'token_type');

                    console.log('[OAuth Callback] URL 파라미터:', { hasAccessToken: !!accessToken, hasRefreshToken: !!refreshToken });

                    // 토큰이 있으면 세션 수동 설정
                    if (accessToken && typeof window.supabase !== 'undefined') {
                        try {
                            await window.supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken || '',
                            expires_in: expiresIn ? parseInt(expiresIn) : undefined,
                            token_type: tokenType || 'bearer'
                            });
                            console.log('[OAuth Callback] 세션 설정 완료');
                        } catch (e) {
                            console.error('[OAuth Callback] 세션 설정 에러:', e);
                        }
                    }

                    // 세션 확인
                    if (typeof window.supabase !== 'undefined') {
                        await new Promise(resolve => setTimeout(resolve, 500));
                        const { data: { session } } = await window.supabase.auth.getSession();
                        console.log('[OAuth Callback] 세션 확인:', session?.user ? '성공' : '실패');
                        console.log('[OAuth Callback] 세션 사용자:', session?.user?.id);

                        if (session?.user) {
                            const user = session.user;
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('userId', user.id);
                            localStorage.setItem('userName', user.user_metadata?.full_name || user.user_metadata?.name || '관리자님');
                            localStorage.setItem('userEmail', user.email || '');
                            localStorage.setItem('userPhoto', user.user_metadata?.avatar_url || user.user_metadata?.picture || '');

                            // OAuth Promise resolve
                            if (window.oauthResolve) {
                                window.oauthResolve({ success: true, session });
                                window.oauthResolve = null;
                            }

                            // 승인 상태 확인 후 페이지 이동 (이메일 전달)
                            await handleApprovalRedirect(user.id, user.email);
                        } else {
                            console.warn('[OAuth Callback] 세션이 없습니다');
                            hideLoginLoading();
                            if (window.oauthResolve) {
                                window.oauthResolve({ success: false });
                                window.oauthResolve = null;
                            }
                            showLoginScreen();
                        }
                    }
                }
            });
            console.log('[App URL Listener] 리스너 등록 완료');
        }
    </script>
