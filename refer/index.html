<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1600px;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .date-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .date-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .date-input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }

        .date-input:focus {
            border-color: #667eea;
        }

        .current-date {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #todo {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #todo:focus {
            border-color: #667eea;
        }

        .todo-date-input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            min-width: 150px;
        }

        .todo-date-input:focus {
            border-color: #667eea;
        }

        #add-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #add-btn:active {
            transform: translateY(0);
        }


        #todo-list {
            list-style: none;
        }

        #todo-list li {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #todo-list li:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        #todo-list li.completed {
            background: #e8f5e9;
        }

        #todo-list li input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        #todo-list li.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff1744;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        .seat-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .seat-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .seat-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .add-seat-btn, .reset-all-seats-btn, .clear-seats-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .reset-all-seats-btn {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .clear-seats-btn {
            background: linear-gradient(135deg, #ff5252 0%, #ff1744 100%);
        }

        .add-seat-btn:hover, .reset-all-seats-btn:hover, .clear-seats-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .seat-container {
            position: relative;
            min-height: 1000px;
            width: 100%;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
        }

        .seat {
            position: absolute;
            width: 160px;
            height: 180px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border: 3px solid #2e7d32;
            border-radius: 10px;
            cursor: move;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
        }

        .seat:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            z-index: 20;
        }

        .seat.dragging {
            opacity: 0.7;
            z-index: 100;
            transform: rotate(5deg);
        }

        .seat.alarming {
            animation: alarmBlink 0.5s infinite;
            z-index: 50;
        }

        @keyframes alarmBlink {
            0%, 100% {
                background: linear-gradient(135deg, #ff5252 0%, #ff1744 100%);
                border-color: #d32f2f;
                transform: scale(1);
            }
            50% {
                background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
                border-color: #b71c1c;
                transform: scale(1.1);
            }
        }

        .seat-number {
            font-weight: bold;
            color: white;
            font-size: 22px;
            margin-bottom: 6px;
        }

        .seat-name {
            font-size: 15px;
            color: white;
            background: rgba(102, 126, 234, 0.7);
            padding: 5px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-weight: 500;
            width: 100%;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            line-height: 1.3;
            min-height: 24px;
        }

        .seat-alarm-time {
            font-size: 13px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 4px;
            margin-bottom: 4px;
            width: 100%;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .seat-time-remaining {
            font-size: 12px;
            color: white;
            background: rgba(76, 175, 80, 0.7);
            padding: 5px 10px;
            border-radius: 4px;
            margin-top: 3px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .seat-time-remaining.time-warning {
            background: rgba(255, 152, 0, 0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .seat-controls-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: white;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            z-index: 30;
        }

        .seat:hover .seat-controls-panel {
            opacity: 1;
            pointer-events: all;
        }

        .seat-control-btn {
            padding: 6px 10px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #667eea;
            color: white;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .seat-control-btn:hover {
            background: #5568d3;
        }

        .seat-control-btn.stop-alarm {
            background: #ff9800;
        }

        .seat-control-btn.stop-alarm:hover {
            background: #f57c00;
        }

        .seat-control-btn.reset {
            background: #9c27b0;
        }

        .seat-control-btn.reset:hover {
            background: #7b1fa2;
        }

        .seat-control-btn.delete {
            background: #ff5252;
        }

        .seat-control-btn.delete:hover {
            background: #ff1744;
        }

        /* --- Modal Styling --- */
        .alarm-modal, .edit-seat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Softer overlay */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .alarm-modal.active, .edit-seat-modal.active {
            display: flex;
            opacity: 1;
        }

        .alarm-modal-content, .edit-seat-modal-content {
            cursor: default;
            background: linear-gradient(145deg, #ffffff, #f0f0f0); /* Subtle gradient */
            padding: 30px;
            border-radius: 20px; /* More pronounced border-radius */
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25); /* Deeper shadow */
            max-width: 450px; /* Slightly wider */
            width: 90%;
            transform: scale(0.9);
            animation: fadeInScale 0.3s ease-out forwards;
            border: 1px solid #e0e0e0; /* Subtle border */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .alarm-modal-content h3, .edit-seat-modal-content h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 26px; /* Slightly larger */
            text-align: center;
            font-weight: 700;
        }

        .alarm-modal-content p {
            margin-bottom: 25px;
            color: #555;
            font-size: 18px;
            line-height: 1.5;
        }

        .alarm-stop-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff5252 0%, #ff1744 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 19px; /* Slightly larger */
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(255, 82, 82, 0.4);
        }

        .alarm-stop-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 15px rgba(255, 82, 82, 0.6);
        }

        .edit-seat-modal-form div {
            margin-bottom: 18px; /* More spacing */
            text-align: left;
        }

        .edit-seat-modal-form label {
            display: block;
            margin-bottom: 8px; /* More spacing */
            font-weight: bold;
            color: #444;
            font-size: 15px;
        }

        .edit-seat-modal-form input {
            width: 100%;
            padding: 12px; /* Increased padding */
            border: 1px solid #cccccc; /* Softer border */
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .edit-seat-modal-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        .edit-seat-modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px; /* More gap */
            margin-top: 25px; /* More margin */
        }

        .edit-seat-modal-buttons button {
            padding: 12px 25px; /* Larger buttons */
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #edit-seat-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        #edit-seat-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.6);
        }

        #edit-seat-cancel {
            background: #e0e0e0;
            color: #555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #edit-seat-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
